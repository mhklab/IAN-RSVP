<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RSVP Invitation</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1920px;
            height: 90vh;
        }

        .left-border, .right-border {
            width: 100px;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .left-border { background-image: url('left_border_image.jpg'); }
        .right-border { background-image: url('right_border_image.jpg'); }

        .center-content {
            flex: 1;
            max-width: 1720px;
            height: 100%;
            background-image: url('center.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            background: black;
            border: 4px solid #00ff00;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            padding: 15px;
            font-size: 18px;
            width: 320px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(to bottom, #ffcc00, #ff8800);
            border: 4px solid #aa4400;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to bottom, #ffdd44, #ff9900);
        }

        @media{
            input {
                width: 88%; /* 입력창이 너무 작아지지 않도록 */
                font-size: 12px;
            }
            button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }

    </style>

    <!-- Firebase & Sound -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGKmYWQZMYuH7XmSod1R1dvcbQPgRJNA0",
            authDomain: "ian-rsvp.firebaseapp.com",
            projectId: "ian-rsvp",
            storageBucket: "ian-rsvp.firebasestorage.app",
            messagingSenderId: "897606782219",
            appId: "1:897606782219:web:47b8ea233f38ddef80660e",
            measurementId: "G-WEXT752N34"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 배경 음악 & 효과음 로드
        const backgroundSound = new Audio("background.wav");
        backgroundSound.loop = true;
        const effectSound = new Audio("effect.wav");

        // ✅ 모바일 터치 감지 후 자동 재생
        document.addEventListener("click", function() {
            if (backgroundSound.paused) {
                backgroundSound.play().catch(() => {});
            }
        }, { once: true });

        // RSVP 제출 함수
        window.submitRSVP = async function(response) {
            const name = document.getElementById("name").value.trim();
            if (!name) {
                alert("Please enter your name!");
                return;
            }

            try {
                effectSound.currentTime = 0;
                effectSound.play();

                await addDoc(collection(db, "rsvp"), {
                    name: name,
                    response: response,
                    timestamp: serverTimestamp()
                });
                alert("RSVP saved!");
            } catch (error) {
                console.error("Error:", error);
            }
        };
    </script>

</head>
<body>
    <div class="wrapper">
        <div class="left-border"></div>
        <div class="center-content">
            <input type="text" id="name" placeholder="Enter your name">
            <div class="buttons">
                <button onclick="submitRSVP('Yes')">✔ Attend</button>
                <button onclick="submitRSVP('No')">❌ Not Attend</button>
            </div>
        </div>
        <div class="right-border"></div>
    </div>
</body>
</html>
